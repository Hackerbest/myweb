<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPEEPHAT REMIX - Studio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    
    <!-- Firebase SDK (Version Compat เพื่อให้เขียนง่าย) -->
    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { font-family: 'Kanit', sans-serif; transition: all 0.3s ease; overflow-x: hidden; }  
        .mode-dark { background: #0f172a; color: white; }
        .mode-light { background: #f8fafc; color: #1e293b; }
        .glass { backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
        .mode-dark .glass { background: rgba(255, 255, 255, 0.05); }
        .mode-light .glass { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0,0,0,0.05); }

        .page-content { transition: opacity 0.4s ease, transform 0.4s ease; }
        .page-hidden { opacity: 0; transform: translateY(20px); pointer-events: none; position: absolute; width: 100%; top: 80px; }

        .nav-btn { padding: 8px 24px; border-radius: 99px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); font-weight: 500; font-size: 14px; color: #94a3b8; }
        .active-nav { background: #22d3ee; color: #000 !important; box-shadow: 0 0 20px rgba(34,211,238,0.5); transform: scale(1.05); }
        
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { background: rgba(34,211,238,0.2); height: 4px; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #22d3ee; margin-top: -6px; cursor: pointer; }
    </style>
</head>
<body class="pb-40 mode-dark" id="mainBody">

    <!-- Header -->
    <header class="p-4 glass sticky top-0 z-50 flex justify-between items-center px-6 md:px-10">
        <h1 class="text-cyan-400 text-xl font-bold flex items-center">
            <i class="fas fa-compact-disc fa-spin mr-2 text-2xl"></i>RAPEEPHAT REMIX
        </h1>

        <div class="hidden sm:flex bg-black/20 p-1 rounded-full border border-white/5 items-center backdrop-blur-md">
            <button onclick="showPage('home')" id="nav-home" class="nav-btn active-nav">หน้าหลัก</button>
            <button onclick="showPage('list')" id="nav-list" class="nav-btn">รายการเพลง</button>
        </div>

        <div class="flex gap-3 items-center">
            <div class="flex bg-slate-800/30 rounded-lg p-1">
                <button onclick="changeStyle('dark')" class="text-[9px] px-2 py-1 rounded hover:text-cyan-400 transition">DARK</button>
                <button onclick="changeStyle('light')" class="text-[9px] px-2 py-1 rounded hover:text-cyan-400 transition">LIGHT</button>
            </div>
            <label id="uploadBtn" class="bg-cyan-600 hover:bg-cyan-500 text-white px-5 py-2 rounded-full cursor-pointer transition-all shadow-lg active:scale-95 text-sm font-semibold">
                <i class="fas fa-plus mr-1"></i> เพิ่มเพลง
                <input type="file" id="uploadInput" accept="audio/*" class="hidden">
            </label>
        </div>
    </header>

    <div class="relative container mx-auto">
        <!-- หน้าที่ 1: หน้าหลัก -->
        <section id="page-home" class="page-content p-6 mt-4 space-y-10">
            <div id="playerView" class="glass p-8 rounded-[2.5rem] flex flex-col md:flex-row items-center gap-8 shadow-2xl hidden border-t-4 border-cyan-500">
                <div class="w-64 h-64 bg-slate-800/50 rounded-3xl flex items-center justify-center text-7xl text-cyan-500 shadow-inner overflow-hidden">
                    <i class="fas fa-music"></i>
                </div>
                <div class="flex-1 w-full">
                    <h2 id="currentTitle" class="text-4xl font-bold my-2 truncate tracking-tight uppercase italic text-cyan-400">--</h2>
                    <p id="currentDate" class="text-slate-500 text-sm mb-6 tracking-widest uppercase"></p>
                    <div id="waveform" class="bg-black/20 rounded-2xl p-3 mb-4"></div>
                    <div class="flex items-center gap-4 text-xs font-mono text-slate-500">
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                    </div>
                </div>
            </div>

            <div id="welcomeMsg" class="py-10 text-center text-slate-500 italic border-2 border-dashed border-slate-700/30 rounded-3xl">
                 <i class="fas fa-play-circle text-6xl mb-4 opacity-10"></i>
                 <p>เลือกเพลงเพื่อเริ่มต้นประสบการณ์ทางดนตรี</p>
            </div>

            <div>
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 uppercase tracking-wider">
                    <span class="w-8 h-[2px] bg-cyan-500"></span> ผลงานล่าสุด
                </h3>
                <div id="playlistHome" class="grid gap-4"></div>
            </div>
        </section>

        <!-- หน้าที่ 2: รายการเพลง -->
        <main id="page-list" class="page-content page-hidden p-6 mt-4">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-bold italic">คลังเพลงทั้งหมด (<span id="songCount" class="text-cyan-500">0</span>)</h3>
            </div>
            <div id="playlistMain" class="grid gap-3"></div>
        </main>
    </div>

    <!-- Bottom Controls -->
    <div class="fixed bottom-0 w-full glass p-5 px-10 flex items-center justify-between z-50 border-t border-white/5 shadow-[0_-10px_30px_rgba(0,0,0,0.3)]">
        <div class="w-1/3 truncate font-bold text-sm tracking-tight text-cyan-400" id="barTitle">READY</div>
        <div class="flex flex-col items-center w-1/3">
            <button id="playBtn" class="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center hover:scale-110 active:scale-90 transition-all shadow-lg">
                <i id="playIcon" class="fas fa-play ml-1 text-xl"></i>
            </button>
        </div>
        <div class="w-1/3 flex justify-end items-center gap-4">
            <i class="fas fa-volume-up text-cyan-400"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.7" class="w-32">
        </div>
    </div>

    <script>
        // 1. Firebase Config (ใช้คีย์เดิมของคุณ)
        const firebaseConfig = {
            apiKey: "AIzaSyAA4KDuxv3FoaYi7RAgm0_ypb8RdBVXGak",
            authDomain: "myrpt-14f92.firebaseapp.com",
            projectId: "myrpt-14f92",
            storageBucket: "myrpt-14f92.firebasestorage.app",
            messagingSenderId: "463177303761",
            appId: "1:463177303761:web:6fd2559de7f610d6f2a7f0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // 2. WaveSurfer
        const ws = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#475569',
            progressColor: '#22d3ee',
            cursorColor: '#22d3ee',
            barWidth: 3,
            height: 80,
            responsive: true,
            barGap: 3
        });

        // 3. Page Switching
        function showPage(pageName) {
            const home = document.getElementById('page-home');
            const list = document.getElementById('page-list');
            const navHome = document.getElementById('nav-home');
            const navList = document.getElementById('nav-list');
            
            // Remove 'list2' reference since that page doesn't exist yet
            if(pageName === 'home') {
                home.classList.remove('page-hidden');
                list.classList.add('page-hidden');
                navHome.classList.add('active-nav');
                navList.classList.remove('active-nav');
            } else if (pageName === 'list') {
                home.classList.add('page-hidden');
                list.classList.remove('page-hidden');
                navHome.classList.remove('active-nav');
                navList.classList.add('active-nav');
            }
        }

        // 4. Style Change (โค้ดที่ขาดหายไป)
        function changeStyle(theme) {
            document.getElementById('mainBody').className = `pb-40 mode-${theme}`;
        }

        // 5. Upload to Firebase (โค้ดที่แก้ไขแล้ว)
        document.getElementById('uploadInput').onchange = async (e) => {
            const files = e.target.files;
            if (!files || files.length === 0) return; 
            const file = files[0]; // เลือกไฟล์ตัวแรก

            const btn = document.getElementById('uploadBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังอัปโหลด...';
            btn.style.pointerEvents = 'none';

            try {
                const fileName = `${Date.now()}_${file.name}`;
                const storageRef = storage.ref(`songs/${fileName}`);
                await storageRef.put(file);
                const url = await storageRef.getDownloadURL();

                await db.collection("songs").add({
                    title: file.name.replace(/\.[^/.]+$/, ""),
                    url: url,
                    date: new Date().toLocaleString('th-TH'),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("เพิ่มเพลงสำเร็จแล้ว!");
            } catch (err) {
                console.error("Upload error:", err);
                alert("อัปโหลดไม่สำเร็จ: " + err.message);
            } finally {
                btn.innerHTML = originalContent;
                btn.style.pointerEvents = 'auto';
                e.target.value = ""; // รีเซ็ต input ให้เลือกไฟล์เดิมซ้ำได้
            }
        };

        // 6. Data Listeners (แก้ไข ID จาก playlist-home เป็น playlistHome)
        db.collection("songs").orderBy("timestamp", "desc").onSnapshot(snap => {
            const songs = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            document.getElementById('songCount').innerText = songs.length;
            
            const html = songs.map(s => `
                <div onclick="playSong('${s.url}','${s.title}','${s.date}')" 
                     class="glass p-5 rounded-2xl cursor-pointer hover:border-cyan-500 transition-all flex justify-between items-center group">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-cyan-500/10 rounded-full flex items-center justify-center text-cyan-500 group-hover:bg-cyan-500 group-hover:text-black transition">
                            <i class="fas fa-play text-xs"></i>
                        </div>
                        <div>
                            <b class="text-lg">${s.title}</b>
                            <p class="text-[10px] opacity-40 uppercase">${s.date}</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right opacity-20"></i>
                </div>
            `).join('');

            document.getElementById('playlistHome').innerHTML = html;
            document.getElementById('playlistMain').innerHTML = html; // แก้ไข ID
        });

        // 7. Play Logic (แก้ไข ID จาก welcome-msg เป็น welcomeMsg)
        function playSong(url, title, date) {
            document.getElementById('playerView').classList.remove('hidden');
            document.getElementById('welcomeMsg').classList.add('hidden');
            document.getElementById('currentTitle').innerText = title;
            document.getElementById('barTitle').innerText = title;
            document.getElementById('currentDate').innerText = "ADDED ON: " + date;
            
            ws.load(url);
            ws.once('ready', () => {
                document.getElementById('totalTime').innerText = formatTime(ws.getDuration());
                ws.play();
            });
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        // Controls
        document.getElementById('playBtn').onclick = () => ws.playPause();
        document.getElementById('volumeSlider').oninput = (e) => ws.setVolume(e.target.value);
        
        ws.on('play', () => document.getElementById('playIcon').className = 'fas fa-pause');
        ws.on('pause', () => document.getElementById('playIcon').className = 'fas fa-play ml-1');
        ws.on('audioprocess', () => {
            document.getElementById('currentTime').innerText = formatTime(ws.getCurrentTime());
        });
    </script>
</body>
</html>
