<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAPEEPHAT SHOP</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{font-family:'Kanit',sans-serif}
.mode-dark{background:#0f172a;color:#e5e7eb}
.mode-light{background:#f8fafc;color:#0f172a}
.glass{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1)}
.mode-light .glass{background:rgba(255,255,255,.85);border:1px solid rgba(0,0,0,.1)}

.nav-wrap{
position:relative;
display:flex;
background:rgba(0,0,0,.25);
padding:6px;
border-radius:999px;
}

.nav-btn{
padding:8px 26px;
border-radius:999px;
font-weight:500;
font-size:14px;
color:#94a3b8;
position:relative;
z-index:2;
transition:color .3s ease;
}

.nav-btn:hover{color:#e5faff}

.nav-indicator{
position:absolute;
top:6px;
bottom:6px;
width:0;
border-radius:999px;
background:#22d3ee;
transition:all .45s cubic-bezier(.4,0,.2,1);
z-index:1;
}

.page{
transition:opacity .45s ease, transform .45s ease;
}
.page-hidden{
opacity:0;
transform:translateY(20px);
pointer-events:none;
position:absolute;
width:100%;
}
</style>
</head>

<body class="mode-dark pb-40">

<header class="p-4 glass sticky top-0 z-50 flex justify-between items-center px-6">
<h1 class="text-cyan-400 text-xl font-bold flex items-center">
<i class="fas fa-compact-disc fa-spin mr-2"></i>RAPEEPHAT REMIX
</h1>

<div class="hidden sm:flex nav-wrap" id="navWrap">
<div class="nav-indicator" id="navIndicator"></div>
<button onclick="showPage('home')" id="nav-home" class="nav-btn">หน้าหลัก</button>
<button onclick="showPage('list')" id="nav-list" class="nav-btn">รายการ</button>
</div>

<button onclick="toggleMode()" class="w-10 h-10 glass rounded-full flex items-center justify-center">
<i id="modeIcon" class="fas fa-moon"></i>
</button>
</header>

<div class="container mx-auto relative">

<section id="page-home" class="page p-6 space-y-8">
<h2 class="text-2xl font-bold text-cyan-400">สินค้าใหม่ล่าสุด</h2>
<div id="productHome" class="grid md:grid-cols-3 gap-6"></div>
</section>

<section id="page-list" class="page page-hidden p-6">
<h3 class="text-2xl font-bold mb-4">
สินค้าทั้งหมด (<span>5</span>)
</h3>
<div id="productMain" class="grid md:grid-cols-4 gap-6"></div>
</section>

</div>

<script>
const products=[
{name:"VOL.1",price:"150",image:"https://picsum.photos/500/300?1"},
{name:"VOL.2",price:"180",image:"https://picsum.photos/500/300?2"},
{name:"PACK",price:"250",image:"https://picsum.photos/500/300?3"},
{name:"FX",price:"120",image:"https://picsum.photos/500/300?4"},
{name:"CLUB ",price:"300",image:"https://picsum.photos/500/300?5"}
];

const body=document.body;
const icon=document.getElementById("modeIcon");
const indicator=document.getElementById("navIndicator");

function toggleMode(){
const dark=body.classList.contains("mode-dark");
body.classList.toggle("mode-dark",!dark);
body.classList.toggle("mode-light",dark);
icon.className=dark?"fas fa-sun":"fas fa-moon";
localStorage.theme=dark?"light":"dark";
}

function moveIndicator(btn){
const r=btn.getBoundingClientRect();
const p=btn.parentElement.getBoundingClientRect();
indicator.style.width=r.width+"px";
indicator.style.left=(r.left-p.left)+"px";
}

function showPage(p){
["home","list"].forEach(x=>{
document.getElementById("page-"+x).classList.toggle("page-hidden",x!==p);
});

const btn=document.getElementById("nav-"+p);
moveIndicator(btn);
}

function render(){
productHome.innerHTML="";
productMain.innerHTML="";
products.forEach(p=>{
const card=`
<div class="glass rounded-2xl overflow-hidden">
<img src="${p.image}" class="h-48 w-full object-cover">
<div class="p-4">
<h4 class="font-bold text-lg">${p.name}</h4>
<p class="text-cyan-400 font-semibold mt-1">${p.price} บาท</p>
</div>
</div>`;
productHome.innerHTML+=card;
productMain.innerHTML+=card;
});
}

render();
moveIndicator(document.getElementById("nav-home"));
</script>

</body>
</html>
