<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAPEEPHAT SHOP</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{font-family:'Kanit',sans-serif}
.mode-dark{background:#0f172a;color:#e5e7eb}
.mode-light{background:#f8fafc;color:#0f172a}
.glass{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1)}
.mode-light .glass{background:rgba(255,255,255,.85);border:1px solid rgba(0,0,0,.1)}

.nav-wrap{
position:relative;
display:flex;
gap:4px;
padding:6px 10px 14px;
}

.nav-btn{
padding:8px 22px;
font-weight:500;
font-size:14px;
color:#94a3b8;
position:relative;
transition:color .3s ease;
}

.nav-btn:hover{color:#e5faff}

.nav-underline{
position:absolute;
bottom:6px;
height:3px;
width:0;
background:#22d3ee;
border-radius:999px;
transition:all .45s cubic-bezier(.4,0,.2,1);
}

.page{
transition:opacity .45s ease, transform .45s ease;
}
.page-hidden{
opacity:0;
transform:translateY(20px);
pointer-events:none;
position:absolute;
width:100%;
}
/*ไอคอนโซเชียล */
.social-center{
position:fixed;
left:50%;
bottom:26px;
transform:translateX(-50%);
display:flex;
gap:16px;
z-index:999;
}

.social-center a{
width:52px;
height:52px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
background:rgba(255,255,255,.08);
color:#94a3b8;
font-size:20px;
transition:all .35s cubic-bezier(.4,0,.2,1);
backdrop-filter:blur(8px);
}

.social-center a:hover{
color:#22d3ee;
background:rgba(34,211,238,.15);
transform:translateY(-8px) scale(1.18);
box-shadow:0 12px 30px rgba(34,211,238,.5);
}

/* glow ตอน hover */
.nav-btn:hover{
color:#e5faff;
text-shadow:0 0 12px rgba(34,211,238,.65);
}

/* เส้น underline เรืองแสง */
.nav-underline{
box-shadow:0 0 18px rgba(34,211,238,.6);
}

/* เด้งเบา ๆ */
.nav-btn{
transition:
color .25s ease,
transform .25s cubic-bezier(.4,0,.2,1);
}
.nav-btn:hover{
transform:translateY(-2px);
}


</style>
</head>

<body class="mode-dark pb-40">

<header class="p-4 glass sticky top-0 z-50 flex justify-between items-center px-6">
<h1 class="text-cyan-400 text-xl font-bold flex items-center">
<i class="fas fa-compact-disc fa-spin mr-2"></i>RAPEEPHAT REMIX
</h1>

<div class="hidden sm:block relative">
<div class="nav-wrap" id="navWrap">
<button onclick="showPage('home')" id="nav-home" class="nav-btn">หน้าหลัก</button>
<button onclick="showPage('list')" id="nav-list" class="nav-btn">รายการ</button>
<button onclick="showPage('contact')" id="nav-contact" class="nav-btn">ติดต่อ</button>
</div>
<div class="nav-underline" id="navLine"></div>
</div>

<button onclick="toggleMode()" class="w-10 h-10 glass rounded-full flex items-center justify-center">
<i id="modeIcon" class="fas fa-moon"></i>
</button>
</header>

<div class="container mx-auto relative">

<section id="page-home" class="page p-6">
<h2 class="text-2xl font-bold text-cyan-400 mb-6">สินค้าใหม่ล่าสุด</h2>
<div id="productHome" class="grid md:grid-cols-3 gap-6"></div>
</section>

<section id="page-list" class="page page-hidden p-6">
<h2 class="text-2xl font-bold mb-6">สินค้าทั้งหมด</h2>
<div id="productMain" class="grid md:grid-cols-4 gap-6"></div>
</section>

<section id="page-contact" class="page page-hidden p-6">
<h2 class="text-2xl font-bold mb-4">ติดต่อ</h2>
<p class="text-slate-400">Facebook : นายยย' รพีภัทรรร<br>TikTok : นาย'เบสท์<br>YouYube : RAPEEPHAT REMIX</p>

<div class="social-center">
<a href="https://www.facebook.com/hzbesttt.v2/" target="_blank" title="Facebook">
<i class="fab fa-facebook-f"></i>
</a>

<a href="https://www.tiktok.com/@rapeephatremix" target="_blank" title="TikTok">
<i class="fab fa-tiktok"></i>
</a>

<a href="https://www.youtube.com/@DjRapeephatRemix" target="_blank" title="YouTube">
<i class="fab fa-youtube"></i>
</a>
</div>

</section>

</div>

<script>
const products=[
{name:"VOL.1",price:"150",image:"https://picsum.photos/500/300?1"},
{name:"VOL.2",price:"180",image:"https://picsum.photos/500/300?2"},
{name:"PACK",price:"250",image:"https://picsum.photos/500/300?3"},
{name:"FX",price:"120",image:"https://picsum.photos/500/300?4"},
{name:"CLUB",price:"300",image:"https://picsum.photos/500/300?5"}
];

const body=document.body;
const icon=document.getElementById("modeIcon");
const navLine=document.getElementById("navLine");

function toggleMode(){
const dark=body.classList.contains("mode-dark");
body.classList.toggle("mode-dark",!dark);
body.classList.toggle("mode-light",dark);
icon.className=dark?"fas fa-sun":"fas fa-moon";
}

function moveLine(btn){
const r=btn.getBoundingClientRect();
const p=document.getElementById("navWrap").getBoundingClientRect();
navLine.style.width=r.width+"px";
navLine.style.left=(r.left-p.left)+"px";
}

function showPage(p){
["home","list","contact"].forEach(x=>{
document.getElementById("page-"+x).classList.toggle("page-hidden",x!==p);
});
moveLine(document.getElementById("nav-"+p));
}

function render(){
productHome.innerHTML="";
productMain.innerHTML="";
products.forEach(p=>{
const card=`
<div class="glass rounded-2xl overflow-hidden">
<img src="${p.image}" class="h-48 w-full object-cover">
<div class="p-4">
<h4 class="font-bold">${p.name}</h4>
<p class="text-cyan-400">${p.price} บาท</p>
</div>
</div>`;
productHome.innerHTML+=card;
productMain.innerHTML+=card;
});
}

render();
moveLine(document.getElementById("nav-home"));
</script>

</body>
</html>
