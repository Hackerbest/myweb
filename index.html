<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com');
        body { font-family: 'Kanit', sans-serif; transition: all 0.3s ease; }  
        /* สไตล์โหมด */
        .mode-dark { background: #0f172a; color: white; }
        .mode-light { background: #f8fafc; color: #1e293b; }
        .glass { backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
        .mode-dark .glass { background: rgba(255, 255, 255, 0.05); }
        .mode-light .glass { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0,0,0,0.05); }

        /* การสลับหน้าแบบลื่นไหล (Smooth Transition) */
        .page-content {
            transition: opacity 0.3s ease, transform 1s ease;
            opacity: 1;
            transform: translateY(0);
        }
        .page-hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            position: absolute;
            width: 100%;
        }

        /* เมนูหัวเว็บ */
        .nav-btn { padding: 8px 24px; border-radius: 99px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); font-weight: 500; font-size: 14px; position: relative; }
        .active-nav { background: #22d3ee; color: #000 !important; box-shadow: 0 0 20px rgba(34,211,238,0.5); transform: scale(1.05); }
    </style>
</head>
<body class="pb-40 mode-dark" id="mainBody">

    <!-- Header กึ่งกลาง -->
    <header class="p-4 glass sticky top-0 z-50 flex justify-between items-center px-6 md:px-10">
        <h1 class="text-cyan-400 text-xl font-bold flex items-center">
            <i class="fas fa-compact-disc fa-spin mr-2 text-2xl"></i>RAPEEPHAT REMIX
        </h1>

        <!-- เมนูตรงกลางที่ทำให้ลื่นไหล -->
        <div class="hidden sm:flex bg-black/20 p-1 rounded-full border border-white/5 items-center backdrop-blur-md">
            <button onclick="showPage('home')" id="nav-home" class="nav-btn active-nav">หน้าหลัก</button>
            <button onclick="showPage('list')" id="nav-list" class="nav-btn">รายการเพลง</button>
            <button onclick="showPage('list2')" id="nav-list" class="nav-btn">ติดต่อ</button>
        </div>

        <div class="flex gap-3 items-center">
            <div class="flex bg-slate-800/30 rounded-lg p-1">
                <button onclick="changeStyle('dark')" class="text-[9px] px-2 py-1 rounded hover:text-cyan-400 transition">DARK</button>
                <button onclick="changeStyle('light')" class="text-[9px] px-2 py-1 rounded hover:text-cyan-400 transition">LIGHT</button>
            </div>
            <label class="bg-cyan-600 hover:bg-cyan-500 text-white px-5 py-2 rounded-full cursor-pointer transition-all shadow-lg active:scale-95 text-sm font-semibold">
                <i class="fas fa-plus mr-1"></i> เพิ่มเพลง
                <input type="file" id="uploadInput" accept="audio/*" class="hidden">
            </label>
        </div>
    </header>

    <div class="relative container mx-auto">
        <!-- หน้าที่ 1: หน้าหลัก -->
        <section id="page-home" class="page-content p-6 mt-4 space-y-10">
            <div id="playerView" class="glass p-8 rounded-[2.5rem] flex flex-col md:flex-row items-center gap-8 shadow-2xl hidden border-t-4 border-cyan-500">
                <div class="w-64 h-64 bg-slate-800/50 rounded-3xl flex items-center justify-center text-7xl text-cyan-500 shadow-inner overflow-hidden">
                    <i class="fas fa-music"></i>
                </div>
                <div class="flex-1 w-full">
                    <h2 id="currentTitle" class="text-4xl font-bold my-2 truncate tracking-tight uppercase italic">--</h2>
                    <p id="currentDate" class="text-slate-500 text-sm mb-6 tracking-widest"></p>
                    <div id="waveform" class="bg-black/20 rounded-2xl p-3 mb-4"></div>
                    <div class="flex items-center gap-4 text-xs font-mono text-slate-500">
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                    </div>
                </div>
            </div>

            <div id="welcome-msg" class="py-10 text-center text-slate-500 italic border-2 border-dashed border-slate-700/30 rounded-3xl">
                 <i class="fas fa-play-circle text-6xl mb-4 opacity-10"></i>
                 <p>เลือกเพลงเพื่อเริ่มต้นประสบการณ์ทางดนตรี</p>
            </div>

            <div>
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 uppercase tracking-wider">
                    <span class="w-8 h-[2px] bg-cyan-500"></span> รายการในหน้าหลัก
                </h3>
                <div id="playlist-home" class="grid gap-4"></div>
            </div>
        </section>

        <!-- หน้าที่ 2: รายการเพลง -->
        <main id="page-list" class="page-content page-hidden p-6 mt-4">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-bold italic">จัดการคลังเพลง (<span id="songCount" class="text-cyan-500">0</span>)</h3>
                <button onclick="clearAllData()" class="text-xs text-red-500 hover:bg-red-500/10 px-4 py-2 rounded-full transition">ล้างฐานข้อมูล</button>
            </div>
            <div id="playlist-main" class="grid gap-3"></div>
        </main>
    </div>

    <!-- Bottom Controls -->
    <div class="fixed bottom-0 w-full glass p-5 px-10 flex items-center justify-between z-50 border-t border-white/5 shadow-[0_-10px_30px_rgba(0,0,0,0.3)]">
        <div class="w-1/3 truncate font-bold text-sm tracking-tight" id="barTitle">READY TO PLAY</div>
        <div class="flex flex-col items-center w-1/3">
            <button id="playBtn" class="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center hover:scale-110 active:scale-90 transition-all shadow-[0_0_20px_rgba(255,255,255,0.2)]">
                <i id="playIcon" class="fas fa-play ml-1 text-xl"></i>
            </button>
        </div>
        <div class="w-1/3 flex justify-end items-center gap-4">
            <i id="volumeIcon" class="fas fa-volume-up text-cyan-400"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.7" class="w-32 h-1 bg-slate-700 accent-cyan-400 cursor-pointer rounded-lg">
        </div>
    </div>

    <script>
        let db;
        const ws = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#475569',
            progressColor: '#22d3ee',
            cursorColor: '#22d3ee',
            barWidth: 3,
            height: 80,
            responsive: true,
            barGap: 3
        });

        // ระบบสลับหน้าแบบลื่นไหล (Smooth Logic)
        function showPage(pageName) {
            const home = document.getElementById('page-home');
            const list = document.getElementById('page-list');
            const navHome = document.getElementById('nav-home');
            const navList = document.getElementById('nav-list');

            if(pageName === 'home') {
                home.classList.remove('page-hidden');
                list.classList.add('page-hidden');
                navHome.classList.add('active-nav');
                navList.classList.remove('active-nav');
            } else {
                home.classList.add('page-hidden');
                list.classList.remove('page-hidden');
                navHome.classList.remove('active-nav');
                navList.classList.add('active-nav');
            }
        }

        const dbRequest = indexedDB.open("MusicDB_Final", 1);
        dbRequest.onupgradeneeded = e => { e.target.result.createObjectStore("songs", { keyPath: "id" }); };
        dbRequest.onsuccess = e => { db = e.target.result; loadSongs(); };

        function changeStyle(theme) {
            document.getElementById('mainBody').className = (theme === 'dark') ? 'pb-40 mode-dark' : 'pb-40 mode-light';
        }

        document.getElementById('uploadInput').onchange = e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
                const data = { id: Date.now(), title: file.name.replace(/\.[^/.]+$/, ""), date: new Date().toLocaleString('th-TH'), audio: ev.target.result };
                const tx = db.transaction("songs", "readwrite");
                tx.objectStore("songs").add(data);
                tx.oncomplete = () => { loadSongs(); e.target.value = ''; };
            };
            reader.readAsArrayBuffer(file);
        };

        function loadSongs() {
            const tx = db.transaction("songs", "readonly");
            tx.objectStore("songs").getAll().onsuccess = e => {
                const songs = e.target.result;
                document.getElementById('songCount').innerText = songs.length;
                const html = songs.map(s => `
                    <div class="glass p-5 rounded-2xl flex justify-between items-center hover:bg-cyan-500/10 cursor-pointer transition-all border border-transparent hover:border-cyan-500/30 group" onclick="playSong(${s.id})">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center text-cyan-400 group-hover:bg-cyan-500 group-hover:text-black transition-all">
                                <i class="fas fa-play text-xs"></i>
                            </div>
                            <div>
                                <p class="font-bold text-lg leading-tight">${s.title}</p>
                                <p class="text-[10px] opacity-40 uppercase tracking-widest">${s.date}</p>
                            </div>
                        </div>
                        <button onclick="event.stopPropagation(); deleteSong(${s.id})" class="text-slate-600 hover:text-red-500 p-2 transition-colors"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `).reverse().join('');
                document.getElementById('playlist-home').innerHTML = html;
                document.getElementById('playlist-main').innerHTML = html;
            };
        }

        function playSong(id) {
            showPage('home');
            const tx = db.transaction("songs", "readonly");
            tx.objectStore("songs").get(id).onsuccess = e => {
                const s = e.target.result;
                const url = URL.createObjectURL(new Blob([s.audio]));
                document.getElementById('playerView').classList.remove('hidden');
                document.getElementById('welcome-msg').classList.add('hidden');
                document.getElementById('currentTitle').innerText = s.title;
                document.getElementById('barTitle').innerText = s.title;
                document.getElementById('currentDate').innerText = "ADDED: " + s.date;
                ws.load(url);
                ws.on('ready', () => { 
                    ws.play(); 
                    document.getElementById('totalTime').innerText = formatTime(ws.getDuration()); 
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            };
        }

        document.getElementById('playBtn').onclick = () => ws.playPause();
        ws.on('play', () => document.getElementById('playIcon').className = 'fas fa-pause');
        ws.on('pause', () => document.getElementById('playIcon').className = 'fas fa-play ml-1');
        ws.on('audioprocess', () => { document.getElementById('currentTime').innerText = formatTime(ws.getCurrentTime()); });
        document.getElementById('volumeSlider').oninput = e => ws.setVolume(e.target.value);
        function deleteSong(id) { if(confirm('ลบเพลงนี้?')) { db.transaction("songs", "readwrite").objectStore("songs").delete(id).oncomplete = () => loadSongs(); } }
        function clearAllData() { if(confirm('ล้างข้อมูลทั้งหมด?')) { indexedDB.deleteDatabase("MusicDB_Final"); location.reload(); } }
        function formatTime(s) { const m = Math.floor(s/60); const sc = Math.floor(s%60); return `${m}:${sc < 10 ? '0' : ''}${sc}`; }
    </script>
</body>
</html>
