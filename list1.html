<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Studio</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- WaveSurfer v7 -->
<script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>

<!-- Icons + Font -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Kanit',sans-serif}
.mode-dark{background:#0f172a;color:white}
.glass{
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.1);
  background:rgba(255,255,255,.06)
}
</style>
</head>

<body class="mode-dark pb-40">

<!-- HEADER -->
<header class="glass sticky top-0 z-50 flex justify-between items-center px-6 py-3">
  <h1 class="text-cyan-400 font-bold flex items-center gap-2">
    <i class="fas fa-compact-disc fa-spin"></i> RAPEEPHAT REMIX
  </h1>
  <a href="index.html" class="text-white hover:text-cyan-400">
    รายการ
  </a>
</header>

<!-- PLAYER -->
<section class="container mx-auto p-6">
  <div class="glass p-8 rounded-3xl flex gap-8">
    <div class="w-48 h-48 bg-slate-800 rounded-xl flex items-center justify-center text-6xl text-cyan-400">
      <i class="fas fa-music"></i>
    </div>

    <div class="flex-1">
      <h2 class="text-3xl font-bold mb-2">HZ01 เพลงเต้นแอโลบิค ไทยลูกทุ่งปนสากล 23เพลง2คูลดาวน์ เดินเบส [178]</h2>
      <p class="text-xs text-slate-400 mb-4">2026</p>

      <div id="waveform" class="bg-black/30 rounded-xl p-2 mb-2"></div>

      <div class="text-xs text-slate-400">
        <span id="currentTime">0:00</span> /
        <span id="totalTime">0:00</span>
      </div>
    </div>
  </div>
</section>

<!-- BOTTOM BAR -->
<div class="fixed bottom-0 w-full glass p-4 flex justify-between items-center">
  <div class="w-1/3 truncate font-bold">HZ01 เพลงเต้นแอโลบิค ไทยลูกทุ่งปนสากล 23เพลง2คูลดาวน์ เดินเบส [178]</div>

  <button id="playBtn" class="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center">
    <i id="playIcon" class="fas fa-play ml-1"></i>
  </button>

  <input
    id="volumeSlider"
    type="range"
    min="0"
    max="1"
    step="0.05"
    value="0.7"
    class="w-32"
  >
</div>

<script>
/* ===== WaveSurfer ===== */
const ws = WaveSurfer.create({
  container: '#waveform',
  waveColor: '#475569',
  progressColor: '#22d3ee',
  height: 80,
  barWidth: 3,
  normalize: true
})

ws.load("https://raw.githubusercontent.com/Hackerbest/myweb/main/HZ01.mp3")


/* ===== Controls ===== */
playBtn.onclick = () => ws.playPause()

ws.on('play', () => {
  playIcon.className = 'fas fa-pause'
})

ws.on('pause', () => {
  playIcon.className = 'fas fa-play ml-1'
})

ws.on('ready', () => {
  totalTime.innerText = format(ws.getDuration())
  ws.setVolume(parseFloat(volumeSlider.value)) // ✅ ตั้งค่าเสียงเริ่มต้น
})

ws.on('audioprocess', () => {
  currentTime.innerText = format(ws.getCurrentTime())
})

volumeSlider.addEventListener('input', (e) => {
  ws.setVolume(parseFloat(e.target.value)) // ✅ ลด/เพิ่มเสียงได้จริง
})

function format(sec){
  const m = Math.floor(sec / 60)
  const s = Math.floor(sec % 60).toString().padStart(2,'0')
  return `${m}:${s}`
}
</script>

</body>
</html>
